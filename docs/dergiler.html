<!DOCTYPE html>
<html lang="tr">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dergilerimiz</title>

<style>

/* GENEL */
body{
margin:0;
background:#0d1335;
font-family:sans-serif;
color:white;
text-align:center;
padding:60px;
}

@media (max-width:768px){
body{
padding:25px;
}
}

h1{
margin-top:40px;
}

/* MENU */
.menu-container{
position:absolute;
top:25px;
right:30px;
z-index:1000;
}

.menu-icon{
cursor:pointer;
}

.menu-icon div{
width:26px;
height:2px;
background:white;
margin:6px 0;
}

.dropdown-menu{
position:absolute;
top:40px;
right:0;
background:rgba(20,25,60,0.95);
backdrop-filter:blur(20px);
border-radius:14px;
display:none;
min-width:170px;
border:1px solid rgba(255,255,255,0.08);
}

.dropdown-menu a{
display:block;
padding:14px 18px;
color:white;
text-decoration:none;
font-size:14px;
}

.dropdown-menu a:hover{
background:rgba(255,255,255,0.05);
}

.dropdown-menu.active{
display:block;
}

/* DERGİ KAPAKLAR */
.container{
margin-top:60px;
display:flex;
justify-content:center;
gap:40px;
flex-wrap:wrap;
}

.container img{
width:220px;
border-radius:12px;
transition:.3s;
cursor:pointer;
}

.container img:hover{
transform:scale(1.05);
}

</style>
</head>

<body>

<div class="menu-container">
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="dropdown-menu" id="dropdownMenu">
    <a href="index.html">Ana Sayfa</a>
    <a href="asena.html">Asena Nedir?</a>
    <a href="dergiler.html">Dergilerimiz</a>
  </div>
</div>

<h1>Dergilerimiz</h1>

<div class="container">
  
<div class="circle-text">
YAYINLANDIĞI TAKDİRDE DERGİLERİMİZE<br>
BURADAN ULAŞABİLİR ve İNDİREBİLİRSİNİZ.
    </div>

</div>

<script>

function toggleMenu(){
document.getElementById("dropdownMenu").classList.toggle("active");
}

document.addEventListener("click", function(event){
const menu=document.getElementById("dropdownMenu");
const icon=document.querySelector(".menu-icon");

if(!menu.contains(event.target) && !icon.contains(event.target)){
menu.classList.remove("active");
}
});

/* PDF'yi zorla indir */
function indirDergi(){
const link=document.createElement("a");
link.href="dergi1/dergi1.pdf";
link.download="dergi1.pdf";
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
}

</script>

</body>
</html>
