<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASENA Magazine | Gençlik Dergisi</title>
<meta name="description" content="ASENA Magazine resmi web sitesi. Gençlik, gündem ve tasarım içerikleri.">
<link rel="icon" type="image/png" href="asenamavilogo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#0a0f2c,#0d1335);
  color:white;
  overflow-x:hidden;
  text-align:center;
}

/* MENU */
.menu-container{
  position:absolute;top:25px;right:30px;z-index:1000;
}
.menu-icon{cursor:pointer;}
.menu-icon div{
  width:26px;height:2px;background:white;
  margin:6px 0;border-radius:2px;
}
.dropdown-menu{
  position:absolute;top:40px;right:0;
  background:rgba(20,25,60,0.95);
  backdrop-filter:blur(20px);
  border-radius:14px;
  display:none;
  min-width:180px;
}
.dropdown-menu a{
  display:block;padding:14px 18px;
  color:white;text-decoration:none;
}
.dropdown-menu a:hover{
  background:rgba(255,255,255,0.08);
}
.dropdown-menu.active{display:block;}

/* LOGO */
.logo-container{margin-top:25px;}
.line{
  width:90%;max-width:900px;height:1px;
  background:rgba(255, 255, 255, 0.623);
  margin:10px auto;
}

/* SLIDER */
.slider-wrapper{
  width:100%;
  max-width:420px;   /* biraz küçültüyoruz */
  margin:40px auto;
  position:relative;
  overflow:hidden;
  border-radius:30px;
  background:rgba(12, 4, 85, 0.39);
  backdrop-filter:blur(10px);
}

.slider{
  display:flex;
  transition:transform .7s cubic-bezier(.25,.8,.25,1);
}
.slide{min-width:100%;}
.slide img{
  width:100%;
  height:220px;
  object-fit:contain;  /* cover yerine contain */
  background:#0d1335;
}

.slider-arrow{
  position:absolute;
  top:50%;transform:translateY(-50%);
  font-size:28px;
  cursor:pointer;
  padding:15px;
  opacity:.7;
}
.slider-arrow.left{left:10px;}
.slider-arrow.right{right:10px;}

/* MAGAZINE */
.magazine-section{margin-top:40px;}
.mag-wrapper{
  width:320px;height:320px;
  margin:0 auto;
  overflow:hidden;
  border-radius:50%;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(40px);
  display:flex;align-items:center;
}
.mag-slider{
  display:flex;
  transition:transform .7s cubic-bezier(.25,.8,.25,1);
}
.mag-slide{
  min-width:320px;
  display:flex;justify-content:center;align-items:center;
}
.mag-slide img{
  width:180px;height:250px;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  cursor:pointer;
  transition:.3s;
}
.mag-slide img:hover{transform:scale(1.05);}

.mag-controls{
  margin-top:20px;
  display:flex;justify-content:center;align-items:center;
  gap:30px;
}
.mag-arrow{
  font-size:26px;
  cursor:pointer;
  opacity:.7;
}

.dots{display:flex;gap:10px;}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:rgba(255,255,255,.4);
}
.dot.active{
  width:10px;height:10px;
  background:white;
}

/* FOOTER */
.footer{
  margin-top:10px;
  padding:60px 20px;
  display:flex;justify-content:center;
}
.footer-box{
  width:100%;max-width:700px;text-align:left;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(25px);
  border-radius:20px;padding:40px;
}
.contact-item{margin:15px 0;}
.contact-item a{
  text-decoration:none;color:rgba(255,255,255,.85);
  display:flex;align-items:center;gap:12px;
}
.contact-item i{font-size:18px;}

.site-bottom{
  margin-top:1px;
  padding:30px;
  font-size:12px;
  opacity:.4;
  border-top:1px solid rgba(255,255,255,.08);
}
.creator{
  margin-top:6px;
  font-size:12px;
  opacity:.6;
}

.line{
  width:100%;
  max-width:900px;
  height:2px;
  margin:20px auto;
  background:linear-gradient(
    to right,
    transparent,
    rgba(255, 255, 255, 0.829),
    transparent
  );
}
/* IMAGE MODAL */
.image-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.4s;
  z-index:5000;
}

.image-modal.active{
  opacity:1;
  pointer-events:auto;
}

.image-modal img{
  max-width:90%;
  max-height:85%;
  border-radius:20px;
  box-shadow:0 40px 100px rgba(0,0,0,0.8);
  transform:scale(0.85);
  transition:0.4s;
}

.image-modal.active img{
  transform:scale(1);
  cursor:default;
}

.close-btn{
  position:absolute;
  top:25px;
  right:40px;
  font-size:42px;
  cursor:pointer;
  color:white;
}

</style>
</head>

<body>

  
<div class="menu-container">
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="index.html">Ana Sayfa</a>
    <a href="asena.html">Asena Nedir?</a>
    <a href="dergiler.html">Dergilerimiz</a>
  </div>
</div>

<div class="logo-container">
  <img src="logo.png" width="200">
  <div class="line"></div>
</div>

<!-- SLIDER -->
<div class="slider-wrapper">
  <div class="slider" id="slider">
    <div class="slide"><img src="1.png"></div>
    <div class="slide"><img src="2.png"></div>
    
  </div>
  <div class="slider-arrow left" onclick="moveSlide(-1)">❮</div>
  <div class="slider-arrow right" onclick="moveSlide(1)">❯</div>
</div>

<!-- MAGAZINE -->
<div class="magazine-section">
  <div class="mag-wrapper">
    <div class="mag-slider" id="magSlider">
  <div class="mag-slide">
    <div class="circle-text">
      ÇOK YAKINDA<br>
      YENİ ve İLK SAYIMIZA<br>
      BURADAN ULAŞABİLİRSİNİZ.
    </div>
  </div>
</div>

 
  <div class="mag-controls">
    <div class="mag-arrow" onclick="moveMag(-1)">❮</div>
    <div class="dots" id="dots"></div>
    <div class="mag-arrow" onclick="moveMag(1)">❯</div>
  </div>
</div>

<div class="footer">
  <div class="footer-box">
    <h2>İletişim</h2>
    <div class="contact-item">
      <a href="mailto:asenamagazine.tr@gmail.com">
        <i class="fa-solid fa-envelope"></i>
        asenamagazine.tr@gmail.com
      </a>
    </div>
    <div class="contact-item">
      <a href="https://www.instagram.com/asenamagazine?igsh=MXFjb2d2bWU0bDY0cA==" target="_blank">
        <i class="fa-brands fa-instagram"></i>
        @asenamagazine
      </a>
    </div>
  </div>
</div>

<div class="site-bottom">
  <div>© 2026 Asena Magazine – Tüm hakları saklıdır.</div>
  <div class="creator">Designed and developed by Mustafa Demirdaş.</div>
</div>

<script>
function toggleMenu(){
  document.getElementById("dropdownMenu").classList.toggle("active");
}

let slider=document.getElementById("slider");
let slideIndex=0;
const totalSlides = 2;  // artık 2 slide var

function moveSlide(dir){
  slideIndex=(slideIndex+dir+totalSlides)%totalSlides;
  slider.style.transform=`translateX(-${slideIndex*100}%)`;
}

setInterval(()=>moveSlide(1),5000);


let magSlider=document.getElementById("magSlider");
let magIndex=0;
let dots=document.getElementById("dots");
const totalMagSlides = magSlider.children.length;

for(let i=0;i<totalMagSlides;i++){

  let d=document.createElement("div");
  d.classList.add("dot");
  if(i===0)d.classList.add("active");
  dots.appendChild(d);
}

function updateDots(){
  document.querySelectorAll(".dot").forEach((d,i)=>{
    d.classList.toggle("active",i===magIndex);
  });
}

function moveMag(dir){
  magIndex=(magIndex+dir+totalMagSlides)%totalMagSlides;

  magSlider.style.transform=`translateX(-${magIndex*320}px)`;
  updateDots();
}
setInterval(()=>moveMag(1),9000);

// SLIDER PNG büyütme
document.querySelectorAll(".slide img").forEach(img=>{
  img.addEventListener("click",function(){
    document.getElementById("modalImg").src=this.src;
    document.getElementById("imageModal").classList.add("active");
  });
});

function closeModal(){
  document.getElementById("imageModal").classList.remove("active");
}

// Arka plana tıklayınca kapansın
document.getElementById("imageModal").addEventListener("click",function(e){
  if(e.target === this){
    closeModal();
  }
});


</script>
<!-- IMAGE MODAL -->
<div class="image-modal" id="imageModal" onclick="closeModal()">
  <span class="close-btn">×</span>
  <img id="modalImg">
</div>
</body>
</html>
