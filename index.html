<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asena Magazine</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #000000, #1c1c1c);
    color: white;
    text-align: center;
}

header {
    padding: 60px 20px;
}

h1 {
    font-size: 48px;
    letter-spacing: 3px;
}

p {
    font-size: 18px;
    max-width: 600px;
    margin: auto;
    line-height: 1.6;
}

button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background-color: #ff2e63;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff0055;
}
</style>
</head>

<body>

<header>
    <h1>ASENA MAGAZINE</h1>
    <p>
        Moda, stil ve ilhamın buluşma noktası.  
        Trendleri keşfet, kendini ifade et ve tarzını yansıt.
    </p>
    <button onclick="alert('Yeni sayımız çok yakında!')">
        Yeni Sayı
    </button>
</header>

</body>
</html>
